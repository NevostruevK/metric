{{define "Metric"}}
<!DOCTYPE html>
<html lang="ru" class="h-100">
  <head>
    <title>Title</title>
  </head>
  <body class="d-flex flex-column h-100">
    <table class="table">
      <th>type</th>
      <th>name</th>
      <th>value</th>
      {{range .}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.Type}}</td>
        <td>{{.StringValue}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
{{end}}
